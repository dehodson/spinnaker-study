<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quarkus Microservice</title>
    <style>
        body {
            color: #ffffff;
            background-color: red;
            font-family: Arial, sans-serif;
            font-size: 14px;
            transition: background-color 2s;
        }

        h1 {
            font-size: 500%;
            font-weight: normal;
            margin-bottom: 0;
        }

        h2 {
            font-size: 200%;
            font-weight: normal;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Team Honorable Vegetation for the win!!!</h1>
    <img src="https://media.giphy.com/media/xT0GqssRweIhlz209i/giphy.gif">
</div>
<script type="text/javascript">
    var colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

    var i = 1;

    window.setInterval(function(){
        document.body.style.backgroundColor = colors[i];
        i++;
        if (i === colors.length){
            i=0;
        }
    }, 1500);
</script>
</body>
</html>
